<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>Ejercicio 2</title>
</head>
<body>
    <div>
        <h1>Formulario de Nombres</h1>
        <form id="form-nombres" method="post" action="{{ url_for('ejercicio2') }}">
            <label for="nombre1"><h3>Nombre 1:</h3></label>
            <input type="text" id="nombre1" name="nombre1" value="{{ request.form['nombre1'] if 'nombre1' in request.form else '' }}" required><br><br>

            <label for="nombre2"><h3>Nombre 2:</h3></label>
            <input type="text" id="nombre2" name="nombre2" value="{{ request.form['nombre2'] if 'nombre2' in request.form else '' }}" required><br><br>

            <label for="nombre3"><h3>Nombre 3:</h3></label>
            <input type="text" id="nombre3" name="nombre3" value="{{ request.form['nombre3'] if 'nombre3' in request.form else '' }}" required><br><br>

            <button type="submit">Enviar</button><br>

            {% if nombre_mas_largo is defined and caracteres_mas_largos is defined %}
                <div id="resultado-nombres">
                    <h3>Resultados</h3>
                    <p>El nombre con mayor cantidad de caracteres es: {{ nombre_mas_largo }}</p>
                    <p>El nombre tiene: {{ caracteres_mas_largos }} caracteres</p>
                </div>
            {% endif %}
        </form>
    </div>
</body>
</html>
